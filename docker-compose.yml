version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xstore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: xstore
      POSTGRES_PASSWORD: xstore_dev_password
      POSTGRES_DB: xstore
    ports:
      - "5433:5432"
    volumes:
      - xstore_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xstore -d xstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  xstore_postgres_data:
