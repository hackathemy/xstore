version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xstore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: xstore
    ports:
      - "5432:5432"
    volumes:
      - xstore_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d xstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  xstore_postgres_data:
